<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image-Resizer-Compressor</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="upload-box">
      <input type="file" accept="image/*" hidden>
      <i class="material-icons" style="font-size:48px;color:rgb(81, 239, 81)">cloud_upload</i>
      <img src="" alt="">
      <p>Click to browse the file</p>
    </div>
    <div class="content">
      <div class="row sizes">
        <div class="column width">
          <label>Width</label>
          <input type="number">
        </div>
        <div class="column height">
          <label>Height</label>
          <input type="number">
        </div>
      </div>
      <div class="row checkboxes">
        <div class="column ratio">
          <input type="checkbox" id="ratio" checked>
          <label for="ratio">Lock aspect ratio</label>
        </div>
        <div class="column quality">
          <input type="checkbox" id="quality">
          <label for="quality">Reduce quality</label>
        </div>
      </div>
      <button class="download-btn">Download Image</button>
    </div>
  </div>

</body>

</html>
